<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign in</title>
    <link rel="shortcut icon" href="/amazonlogo.png " type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="upper">
        <div class="box">
          <div class="upper-box">
            <img src="/amazon images.png" alt="" height="40%" />
          </div>
          <div class="lower-box">
            <h5>Sign in</h5>

            <form action="">
              <label for="">Email or mobile phone number</label>
              <input type="text" />
              <label for="">Password</label>
              <input type="Password" placeholder=" enter the password" />
            </form>

            <button>Continue</button> <br /><br />

            <p>
              By continuing, you agree to Amazon's
              <strong>Conditions of Use</strong>
              and <strong>Privacy Notice.</strong> <br />
              <br />
            </p>

            <a href="#"><i class="ri-arrow-right-s-fill"></i>Need help?</a>
            <br />
            <br />
            <hr />
            <br />
            <h4>Buying for work?</h4>

            <a href="#" class="abc">Shop on Amazon Business</a>
            <br />
          </div>
          <br />
          <hr />
          <p>New to Amazon</p>
          <hr />
          <button>Create your Amazon account</button>
        </div>
      </div>
    </div>
  </body>
</html>
